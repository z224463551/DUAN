<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<!-- 
內定帳號="admin"
內定密碼="1234"
帳號：正確 + 密碼：正確 => 顯示「帳密正確」
帳號：正確 + 密碼：錯誤 => 顯示「密碼錯誤」
帳號：錯誤 + 密碼：正確 => 顯示「帳號錯誤」
帳號：錯誤 + 密碼：錯誤 => 顯示「帳密都錯」
-->
<label>帳號：</label>
<input type="account"><br>
<label>密碼：</label>
<input type="password"><br>
<button onclick="">登入</button>

    <script>
        var account = "admin";
        var password = "1234";
        var inputA = "admin";
        var inputP = "1234";
        if (inputA === account && inputP === password) {
            console.log("帳密正確");
        } else if (inputA === account && inputP !== password) {
            console.log("密碼錯誤");
        } else if (inputA !== account && inputP === password) {
            console.log("帳號錯誤");
        } else {
            console.log("帳密都錯");
        }
    </script>
</body>

</html>
