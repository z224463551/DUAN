<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 需打開網頁F12看Console -->
    <script>
        // 變數宣告
        var a;
        console.log(a);
        console.log(typeof a); //空值未定義 undefined
        // 變數給值
        a="字串";
        console.log(a);
        console.log(typeof a); //型別為字串 string
        // 改變型別為整數數值(不含小數)
        a=123
        console.log(a);
        console.log(typeof a); //型別為數字 number
        // 改變型別為浮點數(含小數點)
        a=1.23
        console.log(a);
        console.log(typeof a); //型別為數字 number
        //改變型別為布林值
        a=true;
        console.log(a);
        console.log(typeof a); //boolean
    </script>
</body>
</html>
