<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 血型判斷
        // A、B、AB、O


        // 建立血型變數存放使用者輸入的血型
        var blood = "";
        // 輸入視窗
        // 將輸入資料轉成大寫=>.toUpperCase()
        blood = prompt("請輸入血型").toUpperCase();

        // 多層檢查方法二
        switch (blood) {
            case "A":
                console.log("A型");
                break;
            case "B":
                console.log("B型");
                break;
            case "O":
                console.log("O型");
                break;
            case "AB":
                console.log("AB型");
                break;
            default:
                console.log(blood + "=>血型不存在");
                break;
        }

        // 多層檢查方法一
        if (blood == "A" || blood == "a") {
            console.log("A型")
        } else if (blood == "B") {
            console.log("B型")
        } else if (blood == "O"){
            console.log("O型")
        }else if (blood == "AB") {
            console.log("AB型")
        } else {
            console.log(blood + "=>血型不存在");
        }
    </script>
</body>

</html>
