<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 宣告兩個變數存放資料，並且加總結果給另一個變數
        var a = 5;
        var b = 3;
        var c = a + b;
        // 查看結果 5+3=8
        // console.log(c);
        console.log(a + "+" + b + "=" + c);

        // 改用樣板字串template string(字串字面值)
        // 使用反引號(``)，變數部分用${變數名稱}
        console.log(`${a}+${b}=${c}`);
        console.log(`${a}+${b}=${a + b}`);

        // 檢查分數是否及格
        var score = 20;
        console.log(score >= 60);
        // 判斷式
        if (score >= 60) {
            // 寫法一
            console.log(score+"分=>及格");
        } else {
            // 寫法二
            console.log(`${score}分=>不及格`);
        }    
    </script>
</body>

</html>
